<html lang="en"><head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="img/logo/logo.png" rel="icon">
    <title>Registro | Empresta Bem melhor</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/ruang-admin.min.css" rel="stylesheet">
  
  </head>
  
  <body class="bg-gradient-login">
    <!-- Register Content -->
    <div class="container-login">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card shadow-sm my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-12">
                  <div class="login-form">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Registrar</h1>
                    </div>
                    <form>
                      <div class="form-group">
                        <label>First Nome</label>
                        <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Nome">
                      </div>
                      <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" class="form-control" id="exampleInputLastName" placeholder="Nome Completo">
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Endereço de Email">
                      </div>
                      <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Senha">
                      </div>
                      <div class="form-group">
                        <label>Repetir senha</label>
                        <input type="password" class="form-control" id="exampleInputPasswordRepeat" placeholder="Repetir senha">
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                      </div>
                      <hr>
                     
                    </form>
                    <hr>
                    <div class="text-center">
                      <a class="font-weight-bold small" href="index.html">Já tenho uma conta.</a>
                    </div>
                    <div class="text-center">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Register Content -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/ruang-admin.min.js"></script>
  
  
  </body></html>
